idating that it is unchecked\ncy.get(&#x27;#checkBoxOption1&#x27;).uncheck().should(&#x27;not.be.checked&#x27;); //Selecting multiple checkboxes and selecting the ones which are needed out of them\ncy.get(&#x27;input[type = \&quot;checkbox\&quot;]&#x27;).check([&#x27;option2&#x27;, &#x27;option3&#x27;]);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;93b26569-d0a7-41bd-8aff-c01139269671&quot;,&quot;parentUUID&quot;:&quot;964e47fa-3217-49aa-9de3-5498649ab3b3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Dropdown functionality&quot;,&quot;fullTitle&quot;:&quot;Test 3: Handling basic functionalities of Cypress Dropdown functionality&quot;,&quot;duration&quot;:706,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//STATIC DROPDOWN\n//Selecting the dropdown option to be option2 and validating the value to be so\ncy.get(&#x27;#dropdown-class-example&#x27;).select(&#x27;option2&#x27;).should(&#x27;have.value&#x27;, &#x27;option2&#x27;); //DYNAMIC DROPDOWN\ncy.get(&#x27;#autocomplete&#x27;).type(\&quot;Ind\&quot;); //For each of the suggestion box, we need the required option\ncy.get(&#x27;.ui-menu-item-wrapper&#x27;).each(function ($el, index, $list) {\n  var countryText = $el.text();\n  if (countryText.includes(&#x27;India&#x27;)) {\n    $el.click();\n  }\n}); //Validating that we have the required option in the selection with an assertion\ncy.get(&#x27;#autocomplete&#x27;).should(&#x27;have.value&#x27;, \&quot;India\&quot;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;0449c4a5-52eb-4166-bf8e-66cf97771270&quot;,&quot;parentUUID&quot;:&quot;964e47fa-3217-49aa-9de3-5498649ab3b3&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Handling visible and invisible elements&quot;,&quot;fullTitle&quot;:&quot;Test 3: Handling basic functionalities of Cypress Handling visible and invisible element
