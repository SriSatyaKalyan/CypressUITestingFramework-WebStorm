ude&#x27;, &#x27;top&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;63d149c3-4a22-4049-9ac2-c9c60988a34a&quot;,&quot;parentUUID&quot;:&quot;10a75360-d359-4814-b39f-3eddddb8e7a2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;Opening a Child Tab&quot;,&quot;fullTitle&quot;:&quot;Test 4: Handing advanced functionalities of Cypress Opening a Child Tab&quot;,&quot;duration&quot;:569,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;//here, we are trying to open a tab using &#x27;href&#x27; attribute and prop() method\ncy.get(&#x27;#opentab&#x27;).then(function (element) {\n  var urlText = element.prop(&#x27;href&#x27;);\n  cy.log(urlText); //visit() method cannot be used to access browsers from other domains\n  cy.visit(urlText);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;8a7b88ba-5d39-491c-beee-66d1b34f2cd0&quot;,&quot;parentUUID&quot;:&quot;10a75360-d359-4814-b39f-3eddddb8e7a2&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;8dafcac5-dde6-4dea-9c6d-c4b0258d3f30&quot;,&quot;04ac6c5f-6f4b-4e7e-9804-4b062e4daaa5&quot;,&quot;0d2b7a7d-e2ab-444c-a315-14e28a3e5f4d&quot;,&quot;47fcf63d-9211-4042-bb1e-90bdf8f7bfcb&quot;,&quot;63d149c3-4a22-4049-9ac2-c9c60988a34a&quot;,&quot;8a7b88ba-5d39-491c-beee-66d1b34f2cd0&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:10222,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;5.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot
